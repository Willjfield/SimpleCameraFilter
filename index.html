<!doctype html>
<html>
	<head>
		<title>Simple Camera</title>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<div id="container">
			<div id="start" class="scene">
				<h1>CLICK TO START</h1>
			</div>
			<div id="preview" class="scene">
				<img src="" />
				<div class="buttons" style="width:260px;">
					<button id="back" class="btn">Retake</button>
				</div>
			</div>
			<div id="camera" class="scene">
				<canvas id="monitor"></canvas>
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/camera.js"></script>
		<script src="js/canvasimage.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
